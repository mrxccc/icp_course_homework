<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>microblog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header><h1>Microblog</h1></header>
    <main>
      <label for="message">write something!!</label>
      <textarea id="message" ></textarea>
      
      <div>
        <label for="otp">OTP</label>
        <input id="otp"></input>
      </div>

      <div>
        <button id="post">发布消息</button>
        <span id="postError" style="color: red;"></span>
      </div>

      <div>
        <input id="followInput"></input>
        <button id="follow">关注</button>
        <span id="followError" style="color: red;"></span>
      </div>

      <div>
        <input id="unfollowInput"></input>
        <button id="unfollow">取消关注</button>
        <span id="unfollowError" style="color: red;"></span>
      </div>

      <div>
        <input id="setNameInput"></input>
        <button id="setNameBtn">设置name</button>
        <span id="setNameError" style="color: red;"></span>
      </div>

      <div>
        <button id="allPost">获取所有关注对象消息</button>
        <button id="myPost">获取自己的消息列表</button>
      </div>

      <div>
        <label>关注对象列表</label>
        <div class="timeline-small">
          <div class="timeline-small-body">
              <ul id="followsList">
              </ul>
          </div>
        </div>
      </div>

      <div>
        <label><span id="authorLable">所有关注对象</span>的消息列表</label>
        <!-- 主要内容部分 -->
        <div class="timeline-small">
          <div class="timeline-small-body">
              <ul id="msgList">
                <!-- <li>
                    <div class="bullet pink"></div>
                    <div class="date">XXXX年XX月XX日</div>
                    <div class="desc">
                        <h3>内容段落1</h3>
                        <h4>内容段落2内容段落2内容段落2内容段落2</h4>
                    </div>
                </li> -->
              </ul>
          </div>
        </div>
      </div>

      

      <div>
        <label>我的消息列表</label>
        <!-- 主要内容部分 -->
        <div class="timeline-small">
          <div class="timeline-small-body">
              <ul id="myPostList">
                <!-- <li>
                    <div class="bullet pink"></div>
                    <div class="date">XXXX年XX月XX日</div>
                    <div class="desc">
                        <h3>内容段落1</h3>
                        <h4>内容段落2内容段落2内容段落2内容段落2</h4>
                    </div>
                </li> -->
              </ul>
          </div>
        </div>
      </div>

      <div id="postList"></div>
      <section id="posts"></section>

    </main>
  </body>
</html>
